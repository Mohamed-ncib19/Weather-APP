<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/weather-94e8f0d9.png" type="image/x-icon" />
    
    <script src="./assets/js/index.js" defer></script>
    <title>Weather APP</title>
    <link rel="stylesheet" href="/assets/index-70a14c46.css">
  </head>

  <body
    class="bg-no-repeat bg-cover bg-[url('/assets/images/main.jpg')] backdrop-blur-lg h-screen flex justify-center items-center"
  >
    <div
      id="app"
      class="flex m-auto justify-between align-middle bg-[url('/assets/images/main.jpg')] bg-no-repeat bg-cover w-3/4 h-3/4 font-thin "
    >
      <div
        id="result"
        class="flex flex-row m-auto justify-around gap-4 w-auto text-white md:float-left"
      >
        <h1 id="degree" class="text-7xl"></h1>
        <div class="flex flex-col m-auto">
          <h3 id="displayCountry" class="text-3xl "></h3>
          <h4 id="date" class="my-auto w-full"></h4>
        </div>
        <div class="flex flex-row m-auto justify-self-auto">
          <p class="my-auto" id="conditionText"></p>
          <img
            class="my-auto w-3/4 h-3/4 hidden"
            src=""
            alt=""
            id="conditionIcon"
          />
        </div>
      </div>
      <div
        id="search-informations"
        class="backdrop-blur-lg w-1/3 flex flex-col float-left  gap-7"
      >
        <div id="searchBlock" class="flex justify-between">
          <input
            placeholder="Search location"
            class="bg-transparent border-b-2 m-auto placeholder-white w-3/4 p-4 text-white"
            name="search"
            id="search"
            type="text"
            
            
          />
          <button
            class="bg-orange-500 w-1/4 m-auto hover:bg-orange-300 shadow-lg shadow-orange-800"
            style="
              height: 4rem;
              display: flex;
              align-items: center;
              justify-content: center;
            "
            id="search-button"
          >
            <svg
              stroke="currentColor"
              fill="currentColor"
              stroke-width="0"
              viewBox="0 0 16 16"
              height="1em"
              width="1em"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z"
                clip-rule="evenodd"
              ></path>
              <path
                fill-rule="evenodd"
                d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
        </div>
        <br />
        <hr />
        <div id="informations" class="flex flex-col p-2 gap-10">
          <h5 class="">Weather Details</h5>
          <div id="conditions" class="flex flex-col gap-9">
            <div id="con" class="flex justify-between">
              <p id="condition">cloudy</p>
            </div>
            <div id="con" class="flex justify-between">
              <p id="humidity">Humidity</p>
              <p id="humidityPercentage"></p>
            </div>
            <div id="con" class="flex justify-between">
              <p id="wind">Wind</p>
              <p id="windspeed"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
